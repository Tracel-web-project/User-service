apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service
  labels:
    app: user-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: user-service
  template:
    metadata:
      labels:
        app: user-service
    spec:
      containers:
        - name: user-service
          image: sheethalshobi/project-user-service:latest
          ports:
            - containerPort: 5001
          env:
            - name: SQLITE_FILE
              value: "/data/user.db"
